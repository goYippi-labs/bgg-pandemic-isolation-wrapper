<body>
	<header>
		<h1>BGG Pandemic Isolation Wrapper<span class="header-svgs"></span></h1>
		<select id="bgg-id">
			<option value="270701">Pandemic: Isolation (#1)</option>
			<option value="270759">Pandemic: Isolation (#2) - Calling Local Heroes</option>
			<option value="270799">Pandemic: Isolation (#3) - Breakout Corona</option>
			<option value="270856">Pandemic: Isolation (#4) - Living on the Edge</option>
			<option value="271034">Pandemic: Isolation (#5) - Black Heart</option>
			<option value="271259">Pandemic: Isolation (#6) - Angry Elephant in Orange Underpants</option>
			<option value="271457">Pandemic: Isolation (#7) - Oh So Predictable</option>
			<option value="271573">Pandemic: Isolation (#8) - Predictable So Oh</option>
			<option value="271640">Pandemic: Isolation (#9) - Pandemic?</option>
			<option value="271755">Pandemic: Isolation (#10) - Population Boom!</option>
			<option value="271888">Pandemic: Isolation (#11) - m&m surpise</option>
			<option value="272114">Pandemic: Isolation (#12) - Out of Africa</option>
			<option value="272257">Pandemic: Isolation (#13) - Triple Threat</option>
			<option value="272356">Pandemic: Isolation (#14) - Dancing in the Street</option>
			<option value="272553">Pandemic: Isolation (#15) - Hot Spot: Los Angeles</option>
			<option value="272806">Pandemic: Isolation (#16) - Hot Spot: Madrid</option>
			<option value="275229">Pandemic: Isolation (#17) - Hotspot: San Francisco</option>
		</select>
	</header>
	<div id='bgg-wrapper' class="bgg-feed"></div>
	<div class="credits">Icons by <a href="https://openmoji.org/">openmoji</a>, released under <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		var $=jQuery;

		var svgs = ['svg/1F9A0.svg', 'svg/1F9EA.svg', 'svg/1F9EB.svg', 'svg/1F9EC.svg', 'svg/1F48A.svg', 'svg/1F489.svg', 'svg/1F52C.svg', 'svg/1FA7A.svg'];

		$.fn.getSVGs = function () {
			$(this).empty();
			for (var i = 0; i < 3; i++) {
				$(this).append('<img src="' + svgs[Math.floor(Math.random() * svgs.length)] + '" width="32" height="32" alt="SVG Icon" />');
			}
		}

		$.fn.loadBGG = function(url) {
	    //Credit: http://stackoverflow.com/questions/10943544/how-to-parse-an-rss-feed-using-javascript
	    this.html('<p class="ie-hidden">Querying BGG Wrapper for ' + url + '...</p>');

	    var target = this;

	    $.ajax(url, {
        accepts:{
          xml:"application/rss+xml"
        },
        dataType:"xml",
        success:function(data) {
          var i = 0;
          var list = $('<dl/>');
          target.empty().append(list);
					list.append('<a href="https://boardgamegeek.com/geeklist/' + $('#bgg-id').val() + '" class="source-link"><strong>Source:</strong> https://boardgamegeek.com/geeklist/' + $('#bgg-id').val() + '</a>');
					list.append('<a href="' + location.protocol + '//' + location.host + location.pathname + '?geeklist=' + $('#bgg-id').val() + '" class="share-link"><strong>Share:</strong> ' + location.protocol + '//' + location.host + location.pathname + '?geeklist=' + $('#bgg-id').val() + '</a>');
					$(data).find("item").each(function () {
						var header = (i == 0) ? 'Set up' : 'Step ' + i;
						var toggleClass = (i == 0) ? '' : 'closed';
						var text = $(this).find("body").text();
						//text = text.replace(/\[b\](.*?)\[\/b\]/ig, '<br /><strong>$1</strong><br />').replace(/\[-\](.*?)\[\/-\]/ig, '<span style="text-decoration:line-through;">$1</span>').replace(/\[\/?o[^\]]*\]/g, ' ').replace(/\[\/?i[^\]]*\]/g, ' ').replace(/\[\/?imageid[^\]]*\]/g, '').replace(/\[\/?geeklist[^\]]*\]/g, '');
						text = text.replace(/\r\n|\r|\n/g,'<br />').replace(/\[b\](.*?)\[\/b\]/ig, '<br /><strong>$1</strong><br />').replace(/\[-\](.*?)\[\/-\]/ig, '<span style="text-decoration:line-through;">$1</span>').replace(/\[\/?o[^\]]*\]/g, ' ').replace(/\[\/?u[^\]]*\]/g, ' ').replace(/\[\/?i[^\]]*\]/g, ' ').replace(/\[\/?imageid[^\]]*\]/g, '').replace(/\[\/?geeklist[^\]]*\]/g, '').replace(/((<br \/>\s*)\1?)+/g, '<br />');

						list.append('<div class="item ' + toggleClass + '"><dt>' + header + '</dt><dd>' + text + '</dd></div>');
						i++;
          });
        },
				error: function() {
					if ($('#bgg-id').val()) {
						setTimeout(function(){ location.reload(); }, 3000);
					}
				}
	    });
		}

		$(document).ready(function($) {
			$('html').removeClass('no-js').addClass('js-active');
			$('.header-svgs').getSVGs();

			var id = '';
			var split = location.search.replace('?', '').split('=')

			if(split[0] == 'geeklist' && $('#bgg-id').find('option[value="' + split[1] + '"]').length) {
				id = split[1];
				$('#bgg-id option[value="' + id + '"]').attr('selected', 'selected');
			} else if ( $('#bgg-id').val() ) {
				id = $('#bgg-id').val();
			}

			if (id != '') {
				$('.bgg-feed').loadBGG('https://boardgamegeek.com/xmlapi/geeklist/' + id + '?comments=0');
			}
		});

		$(document).on('click', '.item dt', function() {
			$(this).parent().toggleClass('closed');
		})

		$(document).on('change', '#bgg-id', function() {
			$('.header-svgs').getSVGs();
			$('.bgg-feed').loadBGG('https://boardgamegeek.com/xmlapi/geeklist/' + $('#bgg-id').val() + '?comments=0');
		})
	</script>
</body>
</html>
